# resource config
exp_name: cifar10-vgg16

# checkpoint config
model: vgg16
pre_train: True

# dataset config
dataset: cifar10
batch_size: 32

# optimizer config
# optim: sgd
optim: sgd
learning_rate: 0.1

# scheduler config
scheduler: warmup_cos_lr
warm_steps: 5
min_lr: 0.0

# federal config
non_iid: hetro
workers: 100
active_workers: 10
federal_round: 100

local_epoch: 50
test_batch_limit: 5

